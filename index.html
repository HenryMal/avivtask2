<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <script>
      src = "js/main.js";
    </script>
    <div class="main">
      <div class="calculator_container">
        <h2 class="shape_name">Reactangle Area Calculator</h2>
        <div class="user_input">
          <div class="components">
            Height:
            <input type="text" class="type" placeholder="Enter height here" />
          </div>

          <div class="components">
            Width:
            <input type="text" class="type" placeholder="Enter width here" />
          </div>
          <button class="calculate" type="button">Calculate</button>
        </div>
      </div>
      <div class="calculator_container">
        <h2 class="shape_name">Triangle Area Calculator</h2>
        <div class="user_input">
          <div class="components">
            Height:
            <input type="text" class="type" placeholder="Enter height here" />
          </div>

          <div class="components">
            Width:
            <input type="text" class="type" placeholder="Enter width here" />
          </div>
          <button class="calculate" type="button">Calculate</button>
        </div>
      </div>
      <div class="calculator_container">
        <h2 class="shape_name">Circle Area Calculator</h2>
        <div class="user_input">
          <div class="components">
            Radius:
            <input type="text" class="type" placeholder="Enter radius here" />
          </div>
          <button class="calculate">Calculate</button>
        </div>
      </div>
    </div>
  </body>
</html>
