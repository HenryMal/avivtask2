<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="js/button.js"></script>
    <div class="main">
      <div class="calculator_container">
        <h2 class="shape_name">Reactangle Area Calculator</h2>
        <div class="user_input">
          <div class="components">
            Height:
            <input
              type="text"
              class="type"
              id="height"
              placeholder="Enter height here"
            />
          </div>

          <div class="components">
            Width:
            <input
              type="text"
              class="type"
              id="width"
              placeholder="Enter width here"
            />
          </div>
          <div class="calculations">
            <p class="paragraph"><b>Area:</b></p>
            <p id="demo"></p>
          </div>
          <button id="rectangle" class="calculate" onclick="myFunction()">
            Calculate
          </button>
        </div>
      </div>
      <div class="calculator_container">
        <h2 class="shape_name">Triangle Area Calculator</h2>
        <div class="user_input">
          <div class="components">
            Height:
            <input
              type="text"
              class="type"
              id="height"
              placeholder="Enter height here"
            />
          </div>

          <div class="components">
            Width:
            <input
              type="text"
              class="type"
              id="width"
              placeholder="Enter width here"
            />
          </div>

          <div class="calculations">
            <p class="paragraph"><b>Area:</b></p>
            <p id="demo1"></p>
          </div>
          <button id="triangle" class="calculate" onclick="myFunction2()">
            Calculate
          </button>
        </div>
      </div>
      <div class="calculator_container">
        <h2 class="shape_name">Circle Area Calculator</h2>
        <div class="user_input">
          <div class="components">
            Radius:
            <input
              type="text"
              class="type"
              id="radius"
              placeholder="Enter radius here"
            />
          </div>
          <div class="calculations">
            <p class="paragraph"><b>Area:</b></p>
            <p id="demo2"></p>
          </div>
          <button id="circle" class="calculate" onclick="myFunction3()">
            Calculate
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
